<!DOCTYPE html>
<html>

<head>
    <title> Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="/login_css/sign-up.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="web_img/wave.png">
    <div class="container">
        <div class="img">
            <img src="web_img/bg.svg">
        </div>
        <div class="login-content">
            <form action="index.html">
                <img src="web_img/avatar.svg">
                <h2 class="title">NEW TO DEPARTMENT</h2>
                <div class="input-div one">
                    <!-- -----name section ------->
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Full Name</h5>
                        <input type="text" class="input" required>
                    </div>
                </div>

                <!-- -----userid section ------->
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Department Id</h5>
                        <input type="text" class="input" required>
                    </div>
                </div>

                <!-- -----email section ------->
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <h5>Email</h5>
                        <input type="text" class="input" required>
                    </div>
                </div>

                <!-- -----password section ------->
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" class="input" required>
                    </div>
                </div>

                <!-- -----button section ------->
                <a href="department.html" class="btn">SIGN UP</a>
                <!-- <input type="submit" class="btn" value="Sign Up"> -->

            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
